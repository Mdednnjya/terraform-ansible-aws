- name: Deploy Flask app with virtualenv
  hosts: web
  become: yes
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - python3
        - python3-pip
        - python3-venv

    - name: Create virtual environment
      command: python3 -m venv /home/ubuntu/flaskenv
      args:
        creates: /home/ubuntu/flaskenv

    - name: Install Flask in virtualenv
      pip:
        virtualenv: /home/ubuntu/flaskenv
        name: flask

    - name: Copy Flask app
      copy:
        dest: /home/ubuntu/app.py
        content: |
          from flask import Flask
          app = Flask(__name__)
          
          @app.route('/')
          def hello():
              return "<h1>Hello from Flask deployed by Ansible!</h1>"

          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=80)

    - name: Run Flask app
      shell: nohup /home/ubuntu/flaskenv/bin/python /home/ubuntu/app.py &
